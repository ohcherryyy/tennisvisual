<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    
    <title>list</title>
    <style>
        *{margin:0;padding:0}
        html,body{
            width:100%;
            height:100%;
        }
        #main {
              width:1200px;
              height:750px;             
              margin: 0px auto;
              border: 5 px solid #ddd;
              bottom:30px;
          }
    </style>
</head>
<body>
    <script src="/echarts/incubator-echarts-4.6.0/dist/echarts.js"></script>
    <script src="/matchstat/matchstat/json/2020ausopenlinks.json"></script>
    <script src="/matchstat/matchstat/json/2020ausopenlinks.json"></script>
    <script src="/jquery-1.11.3.min.js"></script>
    <div id="main"></div>
    <script type="text/javascript">
    
    $.get('/matchstat/matchstat/json/2020ausopennodes.json').done(function(data){
        var nodee=data
    });
    $.get('/matchstat/matchstat/json/2020ausopenlinks.json').done(function(data){
        var linkk=data
    });
    $(document).ready(function(){
    option = {
        title : {
            text:'2020澳洲网球公开赛（男单）',
            x:'right',
            y:'bottom'
        },
        tooltip : {
            trigger: 'item',
            formatter: '{a} : {b}'
            //formatter: function(params){//触发之后返回的参数，这个函数是关键
            //if (params.data.category !=undefined) //如果触发节点
            //   window.open("http://www.baidu.com")
            //}
        },
        color:['#3B7994','#468FAF','#FFD066','#C4866B'],
        toolbox: {
            show : true,
            feature : {
                restore : {show: true},
                magicType: {show: true, type: ['force', 'chord']},
                saveAsImage : {show: true}
            }
        },
        series : [
            {
                type:'force',
                name : title,
                ribbonType: false,
                categories : [
                    {
                        name:'决赛'
                    },
                    {
                        name:'半决赛'
                    },
                    {
                        name:'4强'
                    },
                    {
                        name:'8强'
                    },
                    {
                        name:'16强'
                    },
                    {
                        name:'32强'
                    },
                    {
                        name:'64强'
                    },
                    {
                        name:'128强'
                    }
                ],
                itemStyle: {
                    normal: {
                        label: {
                            show: true,
                            textStyle: {
                                color: '#333'
                            }
                        },
                        nodeStyle : {
                            brushType : 'both',
                            borderColor : 'rgba(255,215,0,0.4)',
                            borderWidth : 1
                        },
                        linkStyle: {
                            type: 'curve'
                        }
                    },
                    emphasis: {
                        label: {
                            show: false
                            // textStyle: null      // 默认使用全局文本样式，详见TEXTSTYLE
                        },
                        nodeStyle : {
                            //r: 30
                        },
                        linkStyle : {}
                    }
                },
                roam: 'move',
                nodes:nodee,
                links :linkk
            }
        ]
    };
        var myChart = echarts.init(document.getElementById('main'));
        myChart.showLoading({ text: '正在加载数据' });   
        myChart.setOption(option);
        window.onresize=function(){
            myChart.resize();
        }
    });
    </script>
</body>
